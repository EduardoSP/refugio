{% extends 'base/base.html'%}
{% load bootstrap %}

{% block content %}
    <form method="post">
        {% csrf_token %} <!-- token de seguridad de django --> 
        <h3>¿Desea eliminar la solicitud  de {{object.persona.nombre}} {{object.persona.apellidos}}? </h3>
        <button type="submit" class="btn btn-primary">Sí, eliminar</button>
        <a class="btn btn-default" href="{% url 'adopcion:solicitud_listar' %}">Cancelar</a>
    </form>
{% endblock %}
