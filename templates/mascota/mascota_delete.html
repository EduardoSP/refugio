{% extends 'base/base.html'%}
{% load bootstrap %}

{% block content %}
    <form method="post">
        {% csrf_token %} <!-- token de seguridad de django --> 
        <h3>¿Desea eliminar el registro de {{mascota.nombre}} ? </h3>
        <button type="submit" class="btn btn-primary">Sí, eliminar</button>
        <a class="btn btn-default" href="{% url 'mascota:mascota_listar' %}">Cancelar</a>
    </form>
{% endblock %}
